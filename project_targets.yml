targetTemplates:
  Base:
    type: framework
    platform: ${framework_platform}
    sources: 
      - path: Source
    info:
      path: Source/Info.plist
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: es.rpastor.wip.foundation
        PRODUCT_NAME: WIPFoundation
    postCompileScripts:
      - script: swiftlint
        name: Swiftlint

  TestsBase:
    type: bundle.unit-test
    platform: ${framework_platform}
    sources: Tests
    info:
      path: Tests/Info.plist
    dependencies:
      - target: "WIPFoundation ${framework_platform}"

targets:
  WIPFoundation iOS:
    templates: [Base]
    templateAttributes:
      framework_platform: iOS
    deploymentTarget: 14.0

  WIPFoundation iOS Tests:
    templates: [TestsBase]
    templateAttributes:
      framework_platform: iOS

  WIPFoundation macOS:
    templates: [Base]
    templateAttributes:
      framework_platform: macOS
    deploymentTarget: 10.15

  WIPFoundation macOS Tests:
    templates: [TestsBase]
    templateAttributes:
      framework_platform: macOS

  WIPFoundation tvOS:
    templates: [Base]
    templateAttributes:
      framework_platform: tvOS
    deploymentTarget: 14.0

  WIPFoundation tvOS Tests:
    templates: [TestsBase]
    templateAttributes:
      framework_platform: tvOS

  WIPFoundation watchOS:
    templates: [Base]
    templateAttributes:
      framework_platform: watchOS
    deploymentTarget: 7.0